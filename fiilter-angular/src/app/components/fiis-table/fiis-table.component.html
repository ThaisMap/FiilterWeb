<div>
    <p-table #dt [columns]="cols" [value]="fiis" [paginator]="false" >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
            <tr>
                <th *ngFor="let col of columns" [ngSwitch]="col.field">
                    <input *ngSwitchCase="'codigo'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')">
                    <div *ngSwitchCase="'liquidez'">
                        Value > {{liquidezFilter}}
                        <i class="pi pi-times" (click)="liquidezFilter=null;dt.filter(null, col.field, col.filterMatchMode)" style="cursor:pointer" *ngIf="liquidezFilter"></i>
                        <p-slider [style]="{'width':'100%','margin-top':'8px'}" [(ngModel)]="liquidezFilter" [min]="1000" [max]="10000" (onChange)="onLiquidezChange($event, dt)"></p-slider>
                    </div>
                    <p-multiSelect *ngSwitchCase="'setor'" [options]="setores" defaultLabel="Todos" (onChange)="dt.filter($event.value, col.field, 'in')"></p-multiSelect>
                    <input *ngSwitchCase="'valorAtual'" pInputText type="text" placeholder="PreÃ§o menor que" (input)="dt.filter($event.target.value, col.field, 'custom')">
                </th>
            </tr>
        </ng-template> 
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
  </p-table>
</div>
